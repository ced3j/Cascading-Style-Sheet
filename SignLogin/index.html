<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <title>Login Page</title>
</head>

<body>

    <div id="parentDiv">

        <div id="left">
            <div class="top">
                <span class="clock">9:41</span>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>

            <div id="photo">
                <img id="verification" src="images/verification.png" alt="image">
            </div>

            <div id="login">
                <!-- Login part -->
                <h3>Login</h3>

                <div>
                    <i class="fa-solid fa-at"></i>
                    <input type="text" placeholder="E-mail">
                </div>
                <hr>

                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Password">
                </div>
                <hr>
            </div>
            <div class="loginDiv">
                <a href="#" class="loginButton">Login</a>
            </div>
            <div class="loginWith">
                <span>Or login with...</span>
            </div>

            <div id="icons">
                <img src="images/google.png" alt="image">
                <img src="images/face.png" alt="image">
                <img src="images/github.png" alt="image">
            </div>

            <div class="register">
                Don't have an account? <a href="#"> <span style="font-weight: bold;">Register</span></a> here.
            </div>
        </div>



        <div id="right">
            <div class="top">
                <span class="clock">9:41</span>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>

            <div id="photo">
                <img id="verification" src="images/signup.png" alt="image">
            </div>

            <div id="login">
                <!-- Login part -->
                <h3>Sign up</h3>


                <div id="icons">
                    <img src="images/google.png" alt="image">
                    <img src="images/face.png" alt="image">
                    <img src="images/github.png" alt="image">
                </div>

                <div>
                    <i class="fa-solid fa-at"></i>
                    <input type="text" placeholder="E-mail">
                </div>
                <hr>

                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Password">
                </div>
                <hr>


                <div>
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" placeholder="Full Name">
                </div>
                <hr>

                <div>
                    <i class="fa-solid fa-building"></i>
                    <input type="text" placeholder="Company Name">
                </div>
                <hr>


            </div>


            <div class="loginDivRight">
                <a href="#" class="loginButton">Register</a>
            </div>


        </div>


    </div>


</body>

</html>
